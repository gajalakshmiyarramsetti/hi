<!DOCTYPE html>
<html>
<body>
<h2>Javascript arrays</h2>
<p>Javascript array elements are accessed using numeric indexes(starting from 0).</p>
<p id="demo"></p>
<script>
var fruits=["apple","banana","grapes","custard apple"];
fruits[1]="guava";
document.getElementById("demo").innerHTML=fruits;
</script>
</body>
</html>
