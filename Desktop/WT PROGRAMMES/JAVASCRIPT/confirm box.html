<!DOCTYPE html>
<html>
<body>
<h2>JAVASCRIPT CONFIRM BOX</h2>
<button onclick="myFunction()">Try it</button>
<p id="demo"></p>
<script>
function myFunction()
{
	var text;
	if(confirm("Press a button!"))
	{
		text="You pressed OK!";
	}
	else
	{
		text="You pressed Cancel!";
	}
	document.getElementById("demo").innerHTML=text;
}

</script>
</body>
</html>
